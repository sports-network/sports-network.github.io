    <div class="topbar">
        <div class="topbar-content">
          <button onclick="document.getElementById('login').style.display='block'">Login</button>
        </div>

    <div id="login" class="loginform">
        <form class="loginform-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
            <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>
        
            <div class="login-container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <button type="submit">Login</button>

            <p class="signup">Not a user? <a href="SignUp.html">Sign up</a>.</p>
            
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw"><a href="ForgotPassword.html">Forgot password?</a></span>
            </div>
        </form>
    </div>

    var login = document.getElementById('login');

            login.style.display = "none";
